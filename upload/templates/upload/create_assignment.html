{% extends "upload/header.html" %}

{% block content %}
<body>
<div class = "jumbotron">
  <h1>Create New Assignment</h1>
  <p>Please fill out the information for the assignment you want to create below</p>
</div>
<form method='POST' role="form">
  {% csrf_token %}
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="title" class="form-control" placeholder="Maze" id="title">
  </div>
  <div class="form-group">
    <label for="course">Course:</label>
    <input type="course" class="form-control" placeholder="CS 111" id="course">
  </div>
  <div class="form-group">
    <label for="due_date">Date and Time Due:</label>
    <input type="datetime-local" class="form-control" placeholder="03" id="due_date">
  </div>
  <div>
      <a class="btn btn-secondary" href="/test">Create</a>
  </div>
</form>
</body>
{% endblock %}
