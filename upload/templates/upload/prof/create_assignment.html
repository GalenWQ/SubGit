{% extends "upload/header.html" %}

{% block content %}
  <div class = "jumbotron">

    <h1>Create New Assignment</h1>
    <h2> {{ course.title }}: <small> {{ course.id }} </small> </h2>
    <p>Please fill out the information for the assignment you want to create below</p>
  </div>
  <form method="post" role="form">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="title" name="title" class="form-control" placeholder="Maze" id="title" required>
    </div>
    <div class="form-group">
      <label for="description">Short Description:</label>
      <input type="text" name="description" class="form-control" id="description" required>
    </div>
    <div class="form-group">
      <label for="due_date">Date and Time Due:</label>
      <input type="datetime-local" name="due_date" class="form-control" placeholder="03" id="due_date" required>
    </div>
    <br></br>
    <input type="submit" value="Create" class="submit btn btn-primary">
    <a href="/prof/courses/{{ course.id }}" class="btn btn-secondary" role="button">Cancel</a>
  </form>
{% endblock %}
